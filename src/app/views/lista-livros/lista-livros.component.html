<section class="container">
  <header>Que livro você procura?</header>
  <div class="busca">
    <input type="search" #campoBusca [formControl]="control" />
  </div>
  <p>Busque por assunto, autoria, nome...</p>
  <div class="container-card" *ngIf="(listaLivros?.length > 0) && (!carregando); else spinner">
    <div *ngFor="let livro of listaLivros">
      <app-livro [livro]="livro"></app-livro>
    </div>
  </div>

  <ng-template #spinner >
    <span class="loader" *ngIf="carregando; else telaInicial"></span>
  </ng-template>

  <ng-template #telaInicial>
    <div class="imagens" *ngIf="!vazio; else naoEncontrado">
      <h1 class="titulo">
        Busque o livro <br />
        que quiser na <br />
        nossa estante!
      </h1>
      <img
        class="ilustracao"
        src="../../assets/imagens/ilustracao-estante.png"
        alt="Ilustração de uma pessoa em pé ao lado de uma estante com livros e plantas"
      />
    </div>
  </ng-template>

  <ng-template #naoEncontrado>
    <p class="vazio">Nenhum livro encontrado :(</p>
  </ng-template>

</section>
